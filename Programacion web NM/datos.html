<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function validarEdad(txtEdad,txtNombre){
            edad = parseInt(txtEdad) //convierto el texto edad en un valor numerico
            if(edad >= 18){ //verifico la condicion y dependiendo de esta genero el mensaje 
                mensaje = " es mayor de edad"
            }else{
                mensaje =" es menor de edad"
            }
            alert(txtNombre + mensaje) //muestro el mensaje en ventana emergente
            document.write(txtNombre + mensaje) //se imprime en pantalla el mensaje 
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" name="txtNombre">
        <input type="text" name="txtEdad">
        <button name="btnValidar" type="button" onclick="validarEdad(txtEdad.value, txtNombre.value)"> Enviar </button>
    </form>
</body>
</html>
