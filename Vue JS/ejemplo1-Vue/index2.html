<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <h1> {{mostrarMensaje()}} </h1>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return {
                    mensaje: 'Hola Mundo',
                    saludar: 'Hola amigo'
                }
            }, 
            methods: {
                mostrarMensaje: function(){
                    return 'Un mensaje desde la funcion'
                }
            }
        })
        app.mount('#app')
<!-- cuando abro el google edge me muestra "un mensaje desde la funcion en formato h1"-->
    </script>
</body>
</html>
