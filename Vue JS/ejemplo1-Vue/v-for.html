<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{mensaje}}
        <ul v-for="equipo in equipos">
            <li>
                {{equipo}}
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function(){
                return {
                    mensaje: 'Hola Mundo',
                    equipos: ['River', 'Boca', 'Independiente', 'Racing']
                }
            }, 
            methods: {
                mostrarMensaje: function(){
                    return 'El profe te dice ' + this.mensaje;
                }
            }
        })
        app.mount('#app')
</script>
</body>
</html>
