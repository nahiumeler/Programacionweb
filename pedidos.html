<script>
    function guardarPedido() {
        const form = document.getElementById('pedidoForm');
        const pedido = {
            nombre: form.nombre.value,
            empresa: form.empresa.value,
            direccion: form.direccion.value,
            cafe: form.opciones.value,
            cantidad: form.cantidad.value,
            temperatura: form.temperatura.value,
            snack: form.opciones.value,
            tipoPedido: form.pedido.value,
        };

        // Enviar el pedido a la API usando fetch
        fetch('http://localhost:5000/api/pedidos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(pedido)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Pedido guardado con éxito") {
                alert(data.message);
                form.reset();
            } else {
                alert("Hubo un problema con el pedido");
            }
        })
        .catch(error => {
            console.error("Error al realizar el pedido:", error);
            alert("Error al realizar el pedido");
        });
    }
</script>
