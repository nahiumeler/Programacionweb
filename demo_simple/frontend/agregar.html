<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Agregar superhéroe</title>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/main.css">

	<header> 
		<nav class="barra-desplegable">
			<div class="logo">
				<img src="./img/DC_Comics_logo.png" alt="Logo de DC comics">
			</div>
			<ul>
				<li><a href="index.html" target="_blank"> Superheroes</a></li>
				<li><a href="agregar.html" target="_blank"> Agregar superheroe</a></li>
				<li><a href="actualizar.html" target="_blank"> Actualizar info</a></li>
				<li><a href="eliminar.html" target="_blank"> Eliminar superheroe</a></li>
			</ul>
		</nav>
		</header>
</head>
<body>
    <center><h1> DC - Superheroes</h1></center>
    <div class="formulario"> 
        <center>
            <h2> Agrega un nuevo superhéroe</h2>
            <form id="new-hero" onsubmit="event.preventDefault(); agregarSuperheroe();">
                <label for="nombre">Nombre del superhéroe</label>
                <input type="text" id="new-hero-name" name="Nombre" required>
                <br><br>
                
                <label for="habilidades">Habilidades</label>
                <textarea id="new-hero-skills" name="habilidades" required></textarea>
                <br><br>

                <label for="imagen">Nombre del archivo de imagen</label>
                <input type="text" id="new-hero-image" name="imagen" placeholder="Ejemplo: superman.jpg" required>
                <br><br>

                <button type="submit">Agregar</button>
            </form>
        </center>
    </div>

<script>
const apiUrl = 'http://localhost:5000'; // Asegúrate de que este puerto es correcto

function agregarSuperheroe() {
    const name = document.getElementById('new-hero-name').value;
    const skill = document.getElementById('new-hero-skills').value;
    const image = document.getElementById('new-hero-image').value;

    if (!name || !skill || !image) {
        alert("Por favor, completa todos los campos.");
        return;
    }

    axios.post(`${apiUrl}/agregar`, { name, skill, image })
        .then(response => {
            console.log("Superhéroe agregado:", response.data);
            document.getElementById('new-hero').reset(); // Limpiar el formulario después de la adición
        })
        .catch(error => console.error('Error al agregar superhéroe:', error));
}
</script>
</body>
</html>
