<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas en Cartelera</title>
    <style>
        .movie {
            text-align: center;
            margin: 15px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Películas en Cartelera</h1>
    <div id="movies-container"></div>

    <script> 
        const API_KEY = 'TU_API_KEY_AQUÍ';  // Coloca aquí tu API Key de TMDb , crear la api key 
/*   
Ve a The Movie Database (TMDb).
Crea una cuenta o inicia sesión.
En tu perfil, ve a "Configuración" y luego a "API".
Solicita una nueva API Key, proporcionando los detalles que te piden (nombre de proyecto, uso, etc.).
Una vez aprobada, encontrarás tu clave en esa misma sección.
*/
const BASE_URL = 'https://api.themoviedb.org/3';
const IMAGE_URL = 'https://image.tmdb.org/t/p/w500';

async function fetchMovies() {
    try {
        const response = await fetch(`${BASE_URL}/movie/now_playing?api_key=${API_KEY}&language=es-ES&page=1`);
        const data = await response.json();
        displayMovies(data.results);
    } catch (error) {
        console.error("Error al obtener películas:", error);
    }
}

function displayMovies(movies) {
    const container = document.getElementById('movies-container');
    movies.forEach(movie => {
        const movieElement = document.createElement('div');
        movieElement.classList.add('movie');
        movieElement.innerHTML = `
            <img src="${IMAGE_URL + movie.poster_path}" alt="${movie.title}">
            <h3>${movie.title}</h3>
        `;
        container.appendChild(movieElement);
    });
}

// Llama a la función para cargar las películas
fetchMovies();

    </script>
</body>
</html>
