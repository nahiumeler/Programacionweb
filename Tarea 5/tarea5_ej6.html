   <h3>¡Probá nuestro último programa!</h3>
   <h2>Medidor de combustible Toyota</h2>
   <form>
       <label for="txtNivel">Valor de combustible:</label>
       <input type="number" id="txtNivel" name="txtNivel" min="0" max="55">
       <br><br>
       <button type="button" onclick="MedirNafta()">Medir</button>
   </form>
   <div id="resultado"></div> <!-- Aquí se mostrará el resultado -->
</center>

<script>
   function MedirNafta() {
       var estado = parseInt(txtNivel.value);
           alert("El nivel de nafta es: " + estado);
       
       var nivel;
       var imagenUrl = '';

       if (estado >= 0 && estado <= 10) {
           nivel = "El nivel del tanque es E";
           imagenUrl = "<img src=" + "Imagenes/fuel_meter_e.png>"; 

       } else if (estado > 10 && estado <= 20) {
           nivel = "El nivel del tanque es 1/4";
           imagenUrl = "<img src=" + "Imagenes/fuel_meter_1-4.png>";

       } else if (estado > 20 && estado <= 35) {
           nivel = "El nivel del tanque es 1/2";
           imagenUrl = "<img src=" + "Imagenes/fuel_meter_1-2.png>";

       } else if (estado > 35 && estado <= 45) {
           nivel = "El nivel del tanque es 3/4";
           imagenUrl = "<img src=" + "Imagenes/fuel_meter_3-4.png>";

       } else if (estado > 45 && estado <= 55) {
           nivel = "El nivel del tanque es F";
           imagenUrl = "<img src=" +"Imagenes/fuel_meter_f.png>";

       } else if(estado<0 || estado>55) {
        nivel = "El nivel de nafta ingresado es incorrecto";

       }
       document.write(nivel + "<br>" + imagenUrl)
   }
</script>
